<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Inicio</title>
</head>
<body>

    <div class="container">

        <nav class="navbar navbar-light bg-light">

        </nav>

        <div class="row">

            <ul class="nav nav-pills ustify-content-center">


                <li class="nav-item">
                    <div class="container-fluid">
                        <form class="d-flex" action="/filtro" method="post">
                          <input class="form-control me-2" type="search" name="nombre" placeholder="Search" aria-label="Search by Name">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                </li>
              </ul>
        </div>

        <nav class="navbar navbar-light bg-light">

          </nav>

        <div class="row">

            <form action="/agregar" method="post">

                <div class="input-group">
                  
                  <input type="text" class="form-control" name="nombre" placeholder="Nombre">

                  <input type="text" class="form-control" name="apellido" placeholder="apellido">

                  <input type="text" class="form-control" name="cc" placeholder="Cedula">
                  <button type="submit" class="btn btn-info">Registrar Persona</button>
                </div>

          </form>
            
        </div>

        <nav class="navbar navbar-light bg-light">

        </nav>


        <div class="row">

            <table class="table table-light">
                <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>apellido</th>
                        <th>cc</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for nombre in nombres  %}
                    <tr>
                        <td>{{ nombre['_id']}}</td>
                        <td> {{ nombre['nombre']}}</td>
                        <td>{{ nombre['apellido']}}</td>
                        <td>{{ nombre['cc']}}</td>
                        <td><a href="/eliminar/{{ nombre['_id']}}">Eliminar</a></td>
                    </tr>
                        
                    {% endfor %}
        
                </tbody>
            </table>
            
        </div>
        
    </div>

    

</body>
</html>
